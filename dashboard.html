<!DOCTYPE html>
<html>
<head>
  <title>Velarune Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="dashboard">
  <div class="terminal-box">
    <h1>Welcome to Velarune, <span id="username">Recruit</span> ğŸ‘¨â€ğŸš€</h1>
    <p>Your data terminal is now connected to guild systems.</p>
    <p><strong>XP and quest log are coming online...</strong></p>

    <button onclick="logout()">Log Out</button>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        document.getElementById("username").textContent = user.displayName || "Agent";

        const db = firebase.firestore();
        const userRef = db.collection("users").doc(user.uid);
        const doc = await userRef.get();

        if (!doc.exists) {
          await userRef.set({
            displayName: user.displayName,
            email: user.email,
            xp: 0,
            level: 1,
            questsCompleted: []
          });
          console.log("New user created:", user.email);
        } else {
          console.log("User already exists:", user.email);
        }
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
